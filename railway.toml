# =============================================================================
# AI Receptionist - Railway Configuration
# =============================================================================

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
APP_ENV = "production"
DEBUG = "false"
LOG_LEVEL = "INFO"
LOG_FORMAT = "json"
